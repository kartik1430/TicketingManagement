<c-container breakpoint="lg" class="h-auto">
    <div class="row">
        <h2 class="col-md-3">Education List</h2>
        <div class="col-md-8"></div>
        <button id="addbtn" class="btn btn-info col-md-1"   type="button" (click)="onAdd()">
            <i class="fa-solid fa-plus"></i>
          Add
        </button>
    </div>
    <div style="margin-top : 10px ">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search here.." #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row of "> {{row.id}} </td>
              </ng-container>
          
              
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row of "><a href='educationedit/{{row.id}}'>{{row.name}}</a></td>
              </ng-container>
          
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td mat-cell *matCellDef="let row"> 
                  <button id="upabtn" (click)="updateEducation(row.id)" style="margin-left: 10px;"
                  class="btn btn-sm btn-primary">
                  Edit
                  </button>
                    <button id="dltbtn" (click)="deleteEducation(row.id)" style="margin-left: 10px;"
                    class="btn btn-sm btn-danger">
                    Delete
                </button>  
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>

    </div>
</c-container>
