<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-6">
         <img src="assets/img/brand/pms-bg2.webp"
          class="img-fluid" alt="Sample image" > 
      </div>
      <div class="col-md-8 col-lg-6 col-xl-3 offset-xl-1">
        <div class="text-center">
          <img src="assets/img/brand/Vedlogic_Logo.png" />
        </div>
        <div class="text-center">
          <h2>Office Management System</h2>
        </div>
        <div class="divider d-flex align-items-center my-4">
          <h1 class="text-center mx-3 mb-0">Login</h1>
        </div>
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" >

          <div class="card rounded p-2" style="background-color:#ffffff9c !important ;">
            <div class="card-body">
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Username</label>
                <input #username="ngModel" [(ngModel)]="service.loginData.UserName" type="text" id="form3Example3" class="form-control"
                  placeholder="Enter Username" [ngModelOptions]="{standalone: true}" />
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="form3Example3">Password</label>
                <input  #password="ngModel" [(ngModel)]="service.loginData.Password" type="password" id="form3Example4" class="form-control"
                  placeholder="Enter password" [ngModelOptions]="{standalone: true}"/>
                
              </div>
    
              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>
    <div class="row mt-2">
      
      <button type="submit" class="btn btn-primary Theme-Bg-Color Theme-Border-Color"
      (click)="onSubmit(form)">Login</button>
    

    </div>
              <div class="text-center pt-2">
                <p class="small mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                    class="link-primary">Register</a></p>
              </div>
            </div>
