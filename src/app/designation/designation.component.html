<c-container breakpoint="lg" class="h-auto">
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-6">
                <h3 class="card-title">Designation master</h3>

            </div>
            <div class="col-md-6">
                <button class="btn btn-primary btnViewList" (click)="Back()">Back</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <form autocomplete="off" #myForm="ngForm" class="form-group col-md-2" (ngSubmit)="myForm.form.valid && submit(myForm)">
            <div class="form-group">
                <label for="name" class="sr-only">Designation</label>

                <input [(ngModel)]="service.desigData.name" type="text" name="name" #name="ngModel"
                    placeholder="Enter Designation" class="form-control" required />
                <!-- <div *ngIf="name.touched && (name.touched || name.dirty)">
                        <p class="text-danger">This field is Required</p>
                    </div>   -->
            </div>


            <div class="form-group-control">
                <button id="btn1" type="submit" style="margin-top: 10px;" [disabled]="!myForm.valid"  class="btn btn-sm btn-primary">
                    <i class="fas fa-save"></i> {{actionBtn}}
                </button>
                <!-- <button type="reset" style="margin-left: 10px" class="btn btn-sm btn-danger">
                Reset 
                </button> -->
            </div>

        </form>
    </div>
</div>
</c-container>
